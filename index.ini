; index.ini
; Awesome Icons Demo ðŸŽ‰
; Example configuration file with multiple sections

[general]
app_name = Awesome Icons
version = 1.0.0
author = refatalhasan
description = A fun project showing file extension logos in VS Code

[server]
host = localhost
port = 8080
debug = true
max_connections = 100
timeout_seconds = 30

[database]
engine = sqlite
file = ./data/icons.db
username = admin
password = secret123
pool_size = 10
retry_attempts = 3

[logging]
level = INFO
log_file = ./logs/app.log
max_log_size_mb = 50
backup_count = 5
enable_console = true

[themes]
default = material-icon-theme
alternative = vscode-icons
angular_support = true
enable_custom_colors = false

[extensions]
javascript = enabled
python = enabled
rust = enabled
go = enabled
cpp = enabled
java = enabled
svelte = enabled
vue = enabled
angular = enabled
astro = enabled
dart = enabled

[features]
enable_contributions = true
allow_pull_requests = true
show_random_icons = true
easter_eggs = enabled

